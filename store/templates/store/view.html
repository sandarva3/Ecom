{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="detail" style="height:max-content; width: 55%; border: none;">
    <a class="btn btn-outline-dark" href="{% url 'store' %}" style="float: right;"
    >&#x2190; Back to Store</a>
    <br><br>
    <h1>{{ product.name }}</h1>
    <hr>
    <img src="{{product.imageURL}}" alt="image" width="max-content"> 
    <br><br>
    <p>
        {{ product.description }}
    </p>
    <br><br>
    <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
</div>
{% endblock content %}
